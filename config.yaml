# OpenstreetmapContent Theme Configuration
meta:
  name: "OpenStreetMap Content"
  description: "Interaktive OpenStreetMap-Karte zur Anzeige einer Firmenadresse mit Modal-Dialog f端r Firmendetails"
  version: "13.4.0"
  author: "monosize.de"
  type: "content"
  contentType: "openstreetmap"
  tags:
    - "map"
    - "openstreetmap"
    - "osm"
    - "leaflet"
    - "location"
    - "content"

# Slot-Konfigurationen (f端r Content Themes meist leer)
slots:
  content:
    enabled: true
    template: "OpenstreetmapContent"
    section: "content"
    conditions:
      enabledFor:
        - "all"

# Content Theme Komponenten
components:
  # Fluid Templates
  templates:
    Content:
      - "OpenstreetmapContent.html"

  # SCSS Styles
  scss:
    - "_openstreetmap-content.scss"

  # Stimulus Controllers
  controllers:
    - "openstreetmap-content_controller.js"

  # Icons (Theme-spezifische Icons)
  icons:
    sources:
      - "openstreetmap-content.svg"
    target_prefix: "content-"
    copy_to_global: true

# NPM Dependencies (werden beim add-global-theme installiert)
# Diese Pakete stehen dem Build-System zur Verf端gung
dependencies:
  # Leaflet.js f端r OpenStreetMap Rendering
  leaflet: "^1.9.4"
